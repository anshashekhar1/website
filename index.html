<!DOCTYPE html>
<html>
<head>
	<title>My Colorful Website</title>
	<style>
		/* Define the styles for the header */
		header {
			background-color: #3F51B5; /* Use a blue color for the background */
			color: #FFFFFF; /* Use white color for the text */
			padding: 20px;
		}
		
		/* Define the styles for the main content */
		main {
			background-color: #FFFFFF; /* Use a white color for the background */
			color: #000000; /* Use black color for the text */
			padding: 20px;
		}
		
		/* Define the styles for the links */
		a {
			color: #3F51B5; /* Use the same blue color as the header for links */
			text-decoration: none;
		}
		
		/* Define the styles for the footer */
		footer {
			background-color: #000000; /* Use a black color for the background */
			color: #FFFFFF; /* Use white color for the text */
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Colorful Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<h2>My Content</h2>
		<p>This is some text in my main content area.</p>
		<a href="#">This is a link</a>
	</main>
	
	<footer>
		<p>Copyright Â© 2023 My Name.
		</p>
	</footer>
</body>
</html>
